name: Build and Deploy Vite Assets

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: リポジトリのコードを取得
      uses: actions/checkout@v3

    - name: Node.js をセットアップ
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: 依存関係をインストール
      run: npm install

    - name: Viteでビルド
      run: npm run build

    - name: Sakura VPS にアップロード（scp）
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_KEY }}
        source: "build"
        target: "/var/www/tsundokushelf/public"
